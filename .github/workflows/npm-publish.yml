name: üöÄ Automatic YOUR-PROJECT Deploy on pull_request

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install dependencies
        run: npm install
        working-directory: wp-content/themes/udsc
      - name: Build project
        run: npm run build --if-present
        working-directory: wp-content/themes/udsc
      - name: üìÇ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/
          state-name: dolg-deploy-state
          dry-run: false
          log-level: minimal
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/composer.json
            **/composer.lock
            **/README.md
            **/*.log
            **/wp-config.php
            **/.htaccess
            **/wp-content/cache/**
      - name: üîÑ Replace 'http://dolg.loc' with 'https://fnshield.ru' in dolg.sql
        run: sed -i 's|http://dolg.loc|https://fnshield.ru|g' dolg.sql
      - name: ‚¨ÜÔ∏è Update MySQL database
        env:
          MYSQL_PWD: ${{ secrets.MYSQL_PASS }}
        run: |
          mysql -h ${{ secrets.MYSQL_HOST }} -P 3306 -u ${{ secrets.MYSQL_USER }} \
                --default-auth=mysql_native_password --ssl-mode=DISABLED \
                -D ${{ secrets.MYSQL_DB }} < dolg.sql
