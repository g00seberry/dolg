name: 🚀 Automatic YOUR-PROJECT Deploy on pull_request

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: cd wp-content/themes/udsc
      - run: npm install
      - run: npm run build --if-present
      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
      - name: 🔄 Replace 'http://dolg.loc' with 'https://fnshield.ru' in dolg.sql
        run: sed -i 's|http://dolg.loc|https://fnshield.ru|g' dolg.sql
      - name: ⬆️ Update MySQL database
        run: |
          mysql -P 3306 -h ${{ secrets.MYSQL_HOST }} -u ${{ secrets.MYSQL_USER }} --password=${{ secrets.MYSQL_PASS }} -D ${{ secrets.MYSQL_DB }} < dolg.sql
